<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kids Learning Game</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=MuseoSans-500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container game-container">
        <h1 class="text-center">Welcome to the Learning Game!</h1>
        <div id="name-input-section">
            <form id="name-form">
                <div class="form-group">
                    <label for="kid-name">Enter your name:</label>
                    <input type="text" class="form-control form-control-lg" id="kid-name" placeholder="Your name">
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">Start Game</button>
            </form>
        </div>
        <div id="game-section" class="d-none">
            <h2 id="greeting" class="text-center"></h2>
            <h3 id="level-label" class="text-center">Level 1</h3>
            <div class="progress mt-3">
                <div class="progress-bar" role="progressbar" style="width: 0%;" id="progress-bar"></div>
            </div>
            <div id="question-section">
                <!-- Questions will be dynamically inserted here -->
            </div>
            
        </div>
    </div>

    <!-- Modal for level transition -->
    <div class="modal fade" id="levelModal" tabindex="-1" aria-labelledby="levelModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="levelModalLabel">Great Job!</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    You have completed this level. Get ready for the next level!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="next-level">Next Level</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
